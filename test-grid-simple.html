<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Grid Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Simple Grid Test</h1>
    
    <div id="grid-test"></div>
    
    <script type="module">
        // Test Grid.js directly first
        import { Grid, html } from "https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.module.js";
        
        // Add CSS
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = "https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css";
        document.head.appendChild(link);
        
        // Create a simple grid
        const grid = new Grid({
            columns: ["Name", "Email", "Phone Number"],
            data: [
                ["John", "john@example.com", "(353) 01 222 3333"],
                ["Mark", "mark@gmail.com", "(01) 22 888 4444"],
                ["Eoin", "eoin@gmail.com", "0097 22 654 00033"],
                ["Sarah", "sarahcdd@gmail.com", "+322 876 1233"],
                ["Afshin", "afshin@mail.com", "(353) 22 87 8356"]
            ],
            pagination: {
                enabled: true,
                limit: 3
            },
            search: true,
            sort: true
        });
        
        grid.render(document.getElementById("grid-test"));
        
        grid.on('ready', () => {
            console.log('Grid.js is ready!');
        });
    </script>
</body>
</html>
